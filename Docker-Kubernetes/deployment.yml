---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
spec:
  replicas: 2
  selector:
    matchLabels:
      name: sampleapp
  template:
    metadata:
      labels:
        name: sampleapp
    spec:
      containers:
      - name: sampleapp
        image: testrepo/sampleapp:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
        livenessProbe:           
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:         
          httpGet:
            path: /readiness
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1 
